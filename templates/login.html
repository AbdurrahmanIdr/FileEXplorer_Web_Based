{% extends 'base.html' %}

{% block content %}

<h2>Login</h2>
<form method="POST">
    <label for="user" >User:</label>
    <input type="text" name="user" id="user" required><br>
    <label for="pswd">Password:</label>
    <input type="password" name="pswd" id="pswd" required><br>
    <button type="submit">Login</button>
</form>

{% endblock %}
